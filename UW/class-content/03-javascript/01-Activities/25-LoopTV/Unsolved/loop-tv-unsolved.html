<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Favorite TV Shows</title>
</head>

<body>

  <script type="text/javascript">

    // initialize variables
    var favTVshows = [];
    var tvShow;

    // For Loop Elements Repeats 3 Times
    for (var i = 1; i < 4; i++) {

      // stores what the user enters into the tvShow
      tvShow = prompt("What's your #" + i + " favorite TV show?");

      // adds tvshow to the array
      favTVshows.push(tvShow);
    }

    // loops 3 times 
    for (var j = 0; j < favTVshows.length; j++) {

      // displays your favorite tv shows
      alert(favTVshows[j]);
    }

  </script>

</body>

</html>
