        const isPrime = (num) => {
            let arr = [];

            // determines of num if its a prime by dividing from 2 to 9
            for (let i = 2; i <= 9; i++) {
                if (num % i !== 0) {
                    arr.push(1);
                }
                else {
                    arr.push(0);
                }
            }
            console.log('arr :', arr);
            return !arr.includes(1);
        }

        console.log('isPrime() :', isPrime(52));
