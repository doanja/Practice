<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <table class="table">
      <thead>
        <tr>
          <!-- The scope attribute specifies that this is a header for a column -->
          <th scope="col">Movie Name</th>
          <th scope="col">Year</th>
          <th scope="col">Actors</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Interstellar</td>
          <td>2014</td>
          <td>Ellen Burstyn, Matthew McConaughey, Mackenzie Foy, John Lithgow</td>
        </tr>

        <!-- Insert additional movie rows here -->
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">



    // The below code fills in the first row of the table

    const renderMovie = (movie) => {
      const queryURL = "https://www.omdbapi.com/?t=" + movie + "&apikey=trilogy";
      $.ajax({
        url: queryURL,
        method: "GET"
      }).then(function (response) {
        const tbody = $('tbody');
        const tr = $('<tr>');
        tbody.append(tr);
        const t1 = $('<td>').text(response.Title);
        const t2 = $('<td>').text(response.Year);
        const t3 = $('<td>').text(response.Actors);
        tr.append(t1);
        tr.append(t2);
        tr.append(t3);
        tbody.append(tr);

      });
    }

    renderMovie("Mr. Nobody");
    renderMovie("Jaws");
    renderMovie("Toy Story");
    renderMovie("Jesus");
    // Repeat the above logic to add rows for two more movies of your choice


    // BONUS: Once complete, try to make your code as DRY as possible through the use of functions
  </script>
</body>

</html>
