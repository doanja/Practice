<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>The Magical Cat Button</title>
</head>

<body>
  <button id="cat-button">magical cat button</button>
  <div id="images">
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // button listener for a click on cat-button
    $("#cat-button").on("click", function () {

      // url for ajax request header
      var queryURL = "https://api.giphy.com/v1/gifs/random?api_key=BkaUZZWcFij6J7AoQj3WtPb1R2p9O6V9&tag=cats";

      //request header
      $.ajax({
        url: queryURL,
        method: "GET"
      })

        // callback to return the response
        .then(function (response) {

          // store response's image url into imageUrl
          var imageUrl = response.data.image_original_url;

          // create a new img using jquery and set it to catImage
          var catImage = $("<img>");

          // set the source of the image to the imageUrl from the response and set the alt text
          catImage.attr("src", imageUrl);
          catImage.attr("alt", "cat image");

          // render catImage by appending it to #images
          $("#images").prepend(catImage);
        });
    });
  </script>
</body>

</html>
