<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>To Do App!</title>

  <style>
    #todo-item {
      font-weight: 700;
      font-size: 2em;
    }
  </style>
</head>

<body>

  <!-- Title -->
  <h1>My To Do's!</h1>

  <!-- Input Form -->
  <form>
    <span id="todo-item">To Do Item: <input id="to-do" type="text"><input id="add-to-do" value="Add Item"
        type="submit"></span>
  </form>

  <hr>

  <!-- To-Do List -->
  <div id="to-dos"></div>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- Script -->
  <script>
    //  ============================= START CODING BELOW! =============================================
    let toDoList = [];
    // Create an initial toDoCount variable
    let = toDoCount = 0;
    //  On Click event associated with the add-to-do function
    $("#add-to-do").on("click", function (event) {
      // prevent form from submitting
      event.preventDefault();

      // Get the to-do "value" from the textbox and store it a variable
      const input = $('#to-do').val();

      // Create a new variable that will hold a "<p>" tag.
      const p = $('<p>');

      // Then give it an ID in the following form:
      // "item-4" or "item-3" or "item-99", where the number is equal to toDoCount.
      p.attr('id', 'item-' + toDoCount);
      // Then set the to-do "value" as text to this <p> element.
      p.text(input);
      $('#to-dos').append(p);

      // Create a button with unique identifiers based on what number it is in the list. Again use jQuery to do this.
      const button = $('<button>');
      // Give your button a data attribute called data-to-do and a class called "checkbox".
      button.attr('data-to-do', toDoCount);
      button.attr('class', 'checkbox');
      // Lastly add the letter X inside.
      button.text('X');

      // Append the button to the to do item
      p.prepend(button);

      // Add the button and toDoItem to the to-dos div
      $('#to-dos').append(p);

      // add to array
      toDoList.push(input);
      localStorage.setItem('list', JSON.stringify(toDoList)); // update local storage
      console.log('toDoList :', toDoList);

      // Clear the textbox when done
      $('#to-do').val("");

      // Add to the toDoCount
      toDoCount++


    });

    const listFromLocalStorage = () => {
      const string = localStorage.getItem('list'); // json object
      let list;

      // if there's something in localStorage
      try {
        // parse the list
        list = JSON.parse(string);

        // validates list and determines if what was list is an array
        if (!Array.isArray(list)) {
          throw Error('not an array');
        }
      } catch (err) {
        // if there is nothing in localStorage

        list = []; // initialize list
        // set list is a key in localStorage mapped to an empty array
        localStorage.setItem('list', '[]'); /// list  = ['asdf','asdfasdf'];
      }
      return list;
    };

    const createNewToDo = (text) => {
      // Create a new variable that will hold a "<p>" tag.
      const p = $('<p>');

      // Then set the to-do "value" as text to this <p> element.
      p.text(text);
      $('#to-dos').append(p);

      // Create a button with unique identifiers based on what number it is in the list. Again use jQuery to do this.
      const button = $('<button>');
      // Give your button a data attribute called data-to-do and a class called "checkbox".
      button.attr('class', 'checkbox');
      // Lastly add the letter X inside.
      button.text('X');

      // Append the button to the to do item
      p.prepend(button);

      // Add the button and toDoItem to the to-dos div
      $('#to-dos').append(p);

    }

    const attemptToLoadFromStorage = () => {
      const list = listFromLocalStorage();

      // loop through each topic from localStorage
      for (const item of list) {
        // check to see if the topic does not exist in the topics array
        if (!toDoList.includes(item)) {
          toDoList.push(item); // add the topic to array

          createNewToDo(item);
        }
      }
    };

    //  When a user clicks a check box then delete the specific content
    //  (NOTE: Pay attention to the unusual syntax here for the click event.
    //  Because we are creating click events on "dynamic" content, we can't just use the usual "on" "click" syntax.)
    $(document.body).on("click", ".checkbox", function () {

      // Get the number of the button from its data attribute and hold in a variable called  toDoNumber.
      const toDoNumber = $(this).attr('data-to-do');

      // Select and Empty the specific <p> element that previously held the to do item number.
      $('#item-' + toDoNumber).remove();

    });

    attemptToLoadFromStorage();

  </script>

</body>

</html>
