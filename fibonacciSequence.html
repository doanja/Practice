<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, world!</title>
</head>

<body>
    <h1>Hello, world!</h1>
    <script>
        // non-recursive way
        const fibonacci = (array, length) => {
            var a = array[0];
            var b = array[1];
            var c;
            var count = 2;

            while (count < length) {
                c = a + b;
                a = b;
                b = c;
                array.push(c);
                count++;
            }

            return array;
        }

        const fibonacci2 = (array, length) => {
            if (array.length >= length) {
                return array;
            }
            
            // add the next number in the squence to the array
            array.push(array[array.length - 2] + array[array.length - 1]);
            return fibonacci2(array, length);
        }

        console.log("result = ", fibonacci([0,1],10));
        console.log("result = ", fibonacci2([0,1],10));
    </script>
</body>

</html>
