<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">

    <title>Hello, world!</title>

<body>
    <h1>Hello, world!</h1>
    <script>
        // https://youtu.be/1SgNqNqtVqA
        // non recursive solution
        const range = (start, end) => {
            const array = [start];
            for (let i = start+1; i < end; i++) {
                array.push(i);
            }
            array.push(end);
            return array;
        }

        // recursive solution
        const rangeRec = (start,end) => {
            let arr = [];
            let cnt = start;
            const increaseCnt = (cnt) => { // base case
                if(cnt >= end){
                    return arr.push(end);
                }
                else {
                    arr.push(cnt);
                    increaseCnt(++cnt); // ++ before, to increment before passing it in
                }
                increaseCnt(cnt);
                return arr;
            }
        }

        // using forEach
        const sum = (array) => {
            let sum = 0;
            array.forEach(element => {
                sum += element;
            });

            return sum;
        }

        // using reduce
        const sum3 = (arr) => {
            return arr.reduce((total,value) => { // pass in a function to reduce
                return total + value;
            });
        }

        console.log(sum3(range(1, 10)));

    </script>
</body>

</html>
