<!-- https://jsonplaceholder.typicode.com/posts -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch API Sandbox</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button class="btn btn-primary mr-4" id="getText">Get Text</button>
            <button class="btn btn-success mr-4" id="getUsers">Get JSON</button>
            <button class="btn btn-danger mr-4" id="getPosts">Get API DATA</button>
        </div>

        <hr>
        
        <div id="output"></div>
        <form id="addPosts">
            <div class="form-group">
                <input type="text" id="title" placeholder="Title" class="form-control">
            </div>
            <div class="form-group">
                <textarea id="body" placeholder="Body" class="form-control"></textarea>
            </div>
            <input type="submit" value="Submit" class="btn btn-secondary">
        </form>
    </div>

    <script>
        document.getElementById('getText').addEventListener('click', getText);
        document.getElementById('getUsers').addEventListener('click', getUsers);
        document.getElementById('getPosts').addEventListener('click', getPosts);
        document.getElementById('addPosts').addEventListener('submit', addPosts);
        function getText() {
            // fetch('sample.txt')     // start of promise
            // .then(function(res){
            //     return res.text();  // returns stuff from the promise (?)
            // })
            // .then(function(data){
            //     console.log(data);  // returns data from text file
            // });

            // the fetch below is the same as above except cleaner
            // fetch('sample.txt')
            // .then((res) => res.text())
            // .then((data) => console.log(data))

            // the fetch below is a modified version from the one above, except
            // a code block in the second then to insert into the dom
            fetch('sample.txt')
                .then((res) => res.text())
                .then((data) => {
                    document.getElementById('output').innerHTML = data;
                })
                // optional: use catch for error catching
                .catch((err) => console.log(err))
        }

        function getUsers() {
            fetch('users.json')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb=4">Users</h2>';
                    // console.log(data);
                    data.forEach(function (user) {
                        output += `
                        <ul class="list-group mb-3">
                            <li class="list-group-item">ID: ${user.id}</li>
                            <li class="list-group-item">Name: ${user.name}</li>
                            <li class="list-group-item">Email: ${user.email}</li>
                        </ul>
                        `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
        }

        function getPosts() {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then((res) => res.json())
                .then((data) => {
                    let output = '<h2 class="mb-4">Posts</h2>'
                    // console.log(data);
                    data.forEach(function (post) {
                        output += `
                    <div class="card card-body mb-3">
                        <h3>${post.title}</h3>
                        <p>${post.body}</p>
                    </div>
                    `;
                    });
                    document.getElementById('output').innerHTML = output;
                })
        }

        function addPosts(e) {
            e.preventDefault(); // prevents submitting to a file

            // get vlaue of body and title field
            let title = document.getElementById('title').value;
            let body = document.getElementById('body').value;

            fetch('https://jsonplaceholder.typicode.com/posts', { // passing two parameters, the json link, and some stuff
                method: 'POST',
                headers: {
                    'Accept': 'application/json, text/plain, */*',
                    'Content-type': 'application/json'
                },
                body: JSON.stringify({ title: title, body: body })
            })
                .then((res) => res.json())
                .then((data) => console.log(data))
        }

    </script>
</body>

</html>
